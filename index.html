<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game App</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            background-color: #f8f9fa;
            color: #343a40;
        }

        h1 {
            font-family: 'Roboto', sans-serif;
            font-weight: 700;
            color: #6c757d; /* Graphite color for headings */
        }

        .game-box {
            border: 2px solid #6c757d; /* Graphite color for border */
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
            text-align: center;
            background-color: rgba(0, 0, 0, 0.2);
        }

        .info-box {
            text-align: center;
        }

        .info-box p {
            font-size: 1.2em;
            margin: 0.5em 0;
        }

        .balance-icon {
            font-family: 'Roboto', sans-serif;
            font-weight: 900;
            font-size: 1.5em;
            color: #6c757d; /* Graphite color for balance icon */
        }

        .task-info {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-top: 20px;
        }

        .task-info p {
            margin: 0;
            font-size: 1.2em;
        }

        .navbar {
            padding: 10px;
        }

        .btn-confirm {
            display: none;
        }

        .page {
            display: none;
        }

        .page.active {
            display: block;
        }

        .ticket {
            cursor: pointer;
            font-size: 1.5em;
            margin: 5px;
            padding: 10px;
            border: 2px solid red; /* Red border for tickets */
            border-radius: 5px;
            background-color: rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>
    <div class="container mt-5">
        <!-- Main Page -->
        <div id="main-page" class="page active">
            <h1>Main</h1>
            <div class="info-box">
                <img id="user-avatar" src="" alt="User Avatar" class="avatar mb-3">
                <p id="user-name">Username</p>
                <p><span class="balance-icon">F</span> <span id="balance">0</span> coins</p>
                <p>üé´ <span id="tickets">3</span></p>
            </div>
            <div class="game-box">
                <p>Lucky game</p>
                <button class="btn btn-primary btn-sm" onclick="showPage('lucky-game-page')">Play</button>
            </div>
        </div>

        <!-- Lucky Game Page -->
        <div id="lucky-game-page" class="page">
            <h1>Lucky Game</h1>
            <div id="tickets-container" class="d-flex flex-wrap justify-content-center">
                <!-- Tickets will be added here dynamically -->
            </div>
            <button class="btn btn-primary mt-3" onclick="startLuckyGame()">Start</button>
        </div>

        <!-- Tasks Page -->
        <div id="tasks-page" class="page">
            <h1>Tasks</h1>
            <p>Complete the tasks below to earn more tickets and coins.</p>
            <div class="task-info">
                <p>Subscribe to <a href="https://t.me/fixicoin" target="_blank">Fixicoin Telegram</a></p>
                <p>üé´ 1 &nbsp; <span class="balance-icon">F</span> 300 coins</p>
            </div>
            <button id="subscribe-button" class="btn btn-primary mt-3" onclick="confirmSubscription()">Confirm Subscription</button>
        </div>

        <!-- Referral Page -->
        <div id="referral-page" class="page">
            <h1>Referral</h1>
            <p>Invite friends and earn tickets and coins!</p>
            <div class="input-group">
                <input type="text" id="referral-link-display" class="form-control" readonly>
                <div class="input-group-append">
                    <button class="btn btn-primary" onclick="copyReferralLink()">Copy</button>
                    <button class="btn btn-primary" onclick="sendReferralLink()">Send</button>
                </div>
            </div>
        </div>

        <!-- Navigation Bar -->
        <div class="navbar fixed-bottom bg-dark d-flex justify-content-around">
            <button class="nav-button" id="main-link"><i class="fas fa-home"></i></button>
            <button class="nav-button" id="tasks-link"><i class="fas fa-tasks"></i></button>
            <button class="nav-button" id="referral-link"><i class="fas fa-user-friends"></i></button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="scripts.js"></script>
    <script>
        particlesJS.load('particles-js', 'particles.json', function() {
            console.log('particles.js loaded - callback');
        });

        // Parse URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const userId = urlParams.get('user_id');
        const username = urlParams.get('username');
        const photoUrl = urlParams.get('photo_url');

        // Set user information
        if (username) {
            document.getElementById('user-name').textContent = username;
        }
        if (photoUrl) {
            document.getElementById('user-avatar').src = photoUrl;
        }

        // Initialize user with 3 tickets
        let userTickets = 3;
        updateTicketsDisplay(userTickets);

        document.addEventListener('DOMContentLoaded', (event) => {
            document.getElementById('main-link').addEventListener('click', function() {
                showPage('main-page');
            });

            document.getElementById('tasks-link').addEventListener('click', function() {
                showPage('tasks-page');
            });

            document.getElementById('referral-link').addEventListener('click', function() {
                showPage('referral-page');
            });

            generateReferralLink();
        });

        function showPage(pageId) {
            const pages = document.querySelectorAll('.page');
            pages.forEach(page => {
                page.classList.remove('active');
            });
            document.getElementById(pageId).classList.add('active');
        }

        function confirmSubscription() {
            alert("Please confirm your subscription in the Telegram channel.");
            // Subscription logic
            setTimeout(function() {
                alert("Subscription confirmed! You have earned 300 coins and 1 ticket.");
                updateBalance(300);
                addTicket();
                document.getElementById('subscribe-button').style.display = 'none';
            }, 5000);
        }

        function updateBalance(amount) {
            const balanceElement = document.getElementById('balance');
            let currentBalance = parseInt(balanceElement.innerText);
            balanceElement.innerText = currentBalance + amount;
            localStorage.setItem('balance', balanceElement.innerText); // –°–æ—Ö—Ä–∞–Ω–∏—Ç—å –±–∞–ª–∞–Ω—Å –≤ localStorage
        }

        function updateTicketsDisplay(tickets) {
            const ticketsElement = document.getElementById('tickets');
            ticketsElement.innerText = tickets;
            localStorage.setItem('tickets', tickets); // –°–æ—Ö—Ä–∞–Ω–∏—Ç—å –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ –±–∏–ª–µ—Ç–æ–≤ –≤ localStorage
        }

        function addTicket() {
            userTickets++;
            updateTicketsDisplay(userTickets);
        }

        function generateReferralLink() {
            const referralLink = `https://t.me/FixiCoin_Bot/app?startapp=ref_${userId}`;
            document.getElementById('referral-link-display').value = referralLink;
            // –õ–æ–≥–∏–∫–∞ –¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è —Ä–µ—Ñ–µ—Ä–∞–ª–æ–≤
        }

        function copyReferralLink() {
            const referralLink = document.getElementById('referral-link-display');
            referralLink.select();
            referralLink.setSelectionRange(0, 99999); // –î–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö —É—Å—Ç—Ä–æ–π—Å—Ç–≤
            document.execCommand('copy');
            alert("Referral link copied to clipboard!");
        }

        function sendReferralLink() {
            const referralLink = document.getElementById('referral-link-display').value;
            const telegramUrl = `https://t.me/share/url?url=${encodeURIComponent(referralLink)}`;
            window.open(telegramUrl, '_blank'); // –û—Ç–∫—Ä—ã—Ç—å —Å—Å—ã–ª–∫—É –≤ –Ω–æ–≤–æ–π –≤–∫–ª–∞–¥–∫–µ
        }

        // –õ–æ–≥–∏–∫–∞ –¥–ª—è –º–∏–Ω–∏-–∏–≥—Ä—ã "Lucky Game"
        function startLuckyGame() {
            if (userTickets >= 1) {
                const ticketValues = [20, 20, 50, 50, 50, 50, 100, 100, 100, 300, 500, 1000];
                const shuffledValues = ticketValues.sort(() => Math.random() - 0.5);
                const ticketsContainer = document.getElementById('tickets-container');
                let ticketSelected = false;

                // –û—á–∏—Å—Ç–∫–∞ –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–∞
                ticketsContainer.innerHTML = '';

                // –°–æ–∑–¥–∞–Ω–∏–µ –±–∏–ª–µ—Ç–∏–∫–æ–≤
                shuffledValues.forEach(value => {
                    const ticket = document.createElement('div');
                    ticket.classList.add('ticket');
                    ticket.innerHTML = 'üé´';
                    ticket.onclick = function() {
                        if (!ticket.classList.contains('revealed') && !ticket.classList.contains('disabled') && !ticketSelected) {
                            ticket.classList.add('revealed');
                            ticket.innerText = value;
                            ticketSelected = true;

                            // –ë–ª–æ–∫–∏—Ä–æ–≤–∫–∞ –æ—Å—Ç–∞–ª—å–Ω—ã—Ö –±–∏–ª–µ—Ç–æ–≤
                            const allTickets = document.querySelectorAll('.ticket');
                            allTickets.forEach(t => {
                                if (!t.classList.contains('revealed')) {
                                    t.classList.add('disabled');
                                }
                            });

                            // –£–º–µ–Ω—å—à–∞–µ–º –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ –±–∏–ª–µ—Ç–æ–≤ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –Ω–∞ 1
                            userTickets--;
                            updateTicketsDisplay(userTickets);
                            localStorage.setItem('tickets', userTickets); // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –∫–æ–ª–∏—á–µ—Å—Ç–≤–∞ –±–∏–ª–µ—Ç–æ–≤ –≤ localStorage

                            // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –±–∞–ª–∞–Ω—Å–∞ –∏ –ø–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –Ω–∞ –≥–ª–∞–≤–Ω—É—é —Å—Ç—Ä–∞–Ω–∏—Ü—É
                            updateBalance(value);
                            setTimeout(function() {
                                location.reload(); // –ü–µ—Ä–µ–∑–∞–≥—Ä—É–∑–∫–∞ —Å—Ç—Ä–∞–Ω–∏—Ü—ã –¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è –æ–±–Ω–æ–≤–ª–µ–Ω–Ω–æ–≥–æ –±–∞–ª–∞–Ω—Å–∞ –∏ –∫–æ–ª–∏—á–µ—Å—Ç–≤–∞ –±–∏–ª–µ—Ç–æ–≤
                            }, 1000);
                        }
                    };
                    ticketsContainer.appendChild(ticket);
                });
            } else {
                alert('You need more tickets to play the game!');
            }
        }

        // –ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö –∏–∑ localStorage –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        document.addEventListener('DOMContentLoaded', (event) => {
            const savedBalance = localStorage.getItem('balance');
            const savedTickets = localStorage.getItem('tickets');
            if (savedBalance) {
                document.getElementById('balance').innerText = savedBalance;
            }
            if (savedTickets) {
                userTickets = parseInt(savedTickets);
                updateTicketsDisplay(userTickets);
            }
        });
    </script>
</body>
</html>
