<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game App</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            background-color: #f8f9fa;
            color: #343a40;
        }

        h1 {
            font-family: 'Roboto', sans-serif;
            font-weight: 700;
            color: #6c757d;
        }

        .game-box {
            border: 2px solid #6c757d;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
            text-align: center;
            background-color: rgba(0, 0, 0, 0.2);
        }

        .info-box {
            text-align: center;
        }

        .info-box p {
            font-size: 1.2em;
            margin: 0.5em 0;
        }

        .balance-icon {
            font-family: 'Roboto', sans-serif;
            font-weight: 900;
            font-size: 1.5em;
            color: #6c757d;
        }

        .task-info {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-top: 20px;
        }

        .task-info p {
            margin: 0;
            font-size: 1.2em;
        }

        .navbar {
            padding: 10px;
        }

        .btn-confirm {
            display: none;
        }

        .page {
            display: none;
        }

        .page.active {
            display: block;
        }

        .ticket {
            cursor: pointer;
            font-size: 1.5em;
            margin: 5px;
            padding: 10px;
            border: 2px solid red;
            border-radius: 5px;
            background-color: rgba(0, 0, 0, 0.2);
            transition: transform 0.3s;
        }

        .ticket.revealed {
            transform: scale(1.2);
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
        }

        .modal-content {
            position: relative;
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 500px;
            text-align: center;
            animation: slide-in 0.5s;
        }

        @keyframes slide-in {
            from {
                top: -50%;
                opacity: 0;
            }
            to {
                top: 0;
                opacity: 1;
            }
        }

        .scratch-area {
            position: relative;
            width: 100%;
            height: 200px;
            background: #ccc;
            overflow: hidden;
        }

        .scratch-area canvas {
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>
    <div class="container mt-5">
        <div id="main-page" class="page active">
            <h1>Main</h1>
            <div class="info-box">
                <img id="user-avatar" src="" alt="User Avatar" class="avatar mb-3">
                <p id="user-name">Username</p>
                <p><span class="balance-icon">F</span> <span id="balance">0</span> coins</p>
                <p>ðŸŽ« <span id="tickets">3</span></p>
            </div>
            <div class="game-box">
                <p>Lucky game</p>
                <button class="btn btn-primary btn-sm" onclick="showPage('lucky-game-page')">Play</button>
            </div>
        </div>

        <div id="lucky-game-page" class="page">
            <h1>Lucky Game</h1>
            <div id="tickets-container" class="d-flex flex-wrap justify-content-center">
            </div>
            <button class="btn btn-primary mt-3" onclick="startLuckyGame()">Start</button>
        </div>

        <div id="tasks-page" class="page">
            <h1>Tasks</h1>
            <p>Complete the tasks below to earn more tickets and coins.</p>
            <div class="task-info">
                <p>Subscribe to <a href="https://t.me/fixicoin" target="_blank">Fixicoin Telegram</a></p>
                <p>ðŸŽ« 1 &nbsp; <span class="balance-icon">F</span> 300 coins</p>
            </div>
            <button id="subscribe-button" class="btn btn-primary mt-3" onclick="confirmSubscription()">Confirm Subscription</button>
        </div>

        <div id="referral-page" class="page">
            <h1>Referral</h1>
            <p>Invite friends and earn tickets and coins!</p>
            <div class="input-group">
                <input type="text" id="referral-link-display" class="form-control" readonly>
                <div class="input-group-append">
                    <button class="btn btn-primary" onclick="copyReferralLink()">Copy</button>
                    <button class="btn btn-primary" onclick="sendReferralLink()">Send</button>
                </div>
            </div>
        </div>

        <div class="navbar fixed-bottom bg-dark d-flex justify-content-around">
            <button class="nav-button" id="main-link"><i class="fas fa-home"></i></button>
            <button class="nav-button" id="tasks-link"><i class="fas fa-tasks"></i></button>
            <button class="nav-button" id="referral-link"><i class="fas fa-user-friends"></i></button>
        </div>
    </div>

    <div id="ticket-modal" class="modal">
        <div class="modal-content">
            <h2>Scratch to reveal your prize!</h2>
            <div class="scratch-area" id="scratch-area">
                <canvas id="scratch-canvas"></canvas>
                <div id="prize-text"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="scripts.js"></script>
    <script>
        particlesJS.load('particles-js', 'particles.json', function() {
            console.log('particles.js loaded - callback');
        });

        const urlParams = new URLSearchParams(window.location.search);
        const userId = urlParams.get('user_id');
        const username = urlParams.get('username');
        const photoUrl = urlParams.get('photo_url');

        if (username) {
            document.getElementById('user-name').textContent = username;
        }
        if (photoUrl) {
            document.getElementById('user-avatar').src = photoUrl;
        }

        let userTickets = localStorage.getItem('tickets') ? parseInt(localStorage.getItem('tickets')) : 3;
        updateTicketsDisplay(userTickets);

        document.addEventListener('DOMContentLoaded', (event) => {
            const savedBalance = localStorage.getItem('balance');
            if (savedBalance) {
                document.getElementById('balance').innerText = savedBalance;
            }
        });

        document.getElementById('main-link').addEventListener('click', () => showPage('main-page'));
        document.getElementById('tasks-link').addEventListener('click', () => showPage('tasks-page'));
        document.getElementById('referral-link').addEventListener('click', () => {
            showPage('referral-page');
            generateReferralLink();
        });

        function showPage(pageId) {
            const pages = document.querySelectorAll('.page');
            pages.forEach(page => {
                if (page.id === pageId) {
                    page.classList.add('active');
                } else {
                    page.classList.remove('active');
                }
            });
        }

        function confirmSubscription() {
            document.getElementById('subscribe-button').disabled = true;
            document.getElementById('subscribe-button').innerText = 'Confirmed!';
            setTimeout(() => {
                alert("Subscription confirmed! You earned 300 coins and 1 ticket.");
                userTickets++;
                updateBalance(300);
                updateTicketsDisplay(userTickets);
            }, 3000);
        }

        function generateReferralLink() {
            const referralLink = `https://t.me/FixiCoin_Bot/referral?user_id=${userId}`;
            document.getElementById('referral-link-display').value = referralLink;
        }

        function copyReferralLink() {
            const referralLink = document.getElementById('referral-link-display');
            referralLink.select();
            referralLink.setSelectionRange(0, 99999);
            document.execCommand('copy');
            alert("Referral link copied to clipboard!");
        }

        function sendReferralLink() {
            const referralLink = document.getElementById('referral-link-display').value;
            const telegramUrl = `https://t.me/share/url?url=${encodeURIComponent(referralLink)}`;
            window.open(telegramUrl, '_blank');
        }

        function startLuckyGame() {
            if (userTickets >= 1) {
                userTickets--;
                updateTicketsDisplay(userTickets);

                const ticketValues = [20, 20, 50, 50, 50, 50, 100, 100, 100, 300, 500, 1000];
                const shuffledValues = ticketValues.sort(() => Math.random() - 0.5);
                const ticketsContainer = document.getElementById('tickets-container');

                ticketsContainer.innerHTML = '';

                shuffledValues.forEach(value => {
                    const ticket = document.createElement('div');
                    ticket.classList.add('ticket');
                    ticket.innerHTML = 'ðŸŽ«';
                    ticket.onclick = function() {
                        if (!ticket.classList.contains('revealed') && !ticket.classList.contains('disabled')) {
                            ticket.classList.add('revealed');
                            showModal(value);

                            const allTickets = document.querySelectorAll('.ticket');
                            allTickets.forEach(t => {
                                if (!t.classList.contains('revealed')) {
                                    t.classList.add('disabled');
                                }
                            });
                        }
                    };
                    ticketsContainer.appendChild(ticket);
                });
            } else {
                alert('You need more tickets to play the game!');
            }
        }

        function updateBalance(amount) {
            const balanceElement = document.getElementById('balance');
            let currentBalance = parseInt(balanceElement.innerText);
            balanceElement.innerText = currentBalance + amount;
            localStorage.setItem('balance', balanceElement.innerText);
        }

        function updateTicketsDisplay(tickets) {
            const ticketsElement = document.getElementById('tickets');
            ticketsElement.innerText = tickets;
            localStorage.setItem('tickets', tickets);
        }

        function showModal(prize) {
            const modal = document.getElementById('ticket-modal');
            const prizeText = document.getElementById('prize-text');
            const scratchCanvas = document.getElementById('scratch-canvas');
            const scratchArea = document.getElementById('scratch-area');

            prizeText.innerText = prize;
            modal.style.display = 'block';

            scratchCanvas.width = scratchArea.offsetWidth;
            scratchCanvas.height = scratchArea.offsetHeight;

            const ctx = scratchCanvas.getContext('2d');
            ctx.fillStyle = '#888';
            ctx.fillRect(0, 0, scratchCanvas.width, scratchCanvas.height);

            scratchCanvas.addEventListener('mousedown', startScratching);
            scratchCanvas.addEventListener('mouseup', stopScratching);
            scratchCanvas.addEventListener('mousemove', scratch);

            let isScratching = false;

            function startScratching() {
                isScratching = true;
            }

            function stopScratching() {
                isScratching = false;
            }

            function scratch(e) {
                if (!isScratching) return;

                const rect = scratchCanvas.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;

                ctx.globalCompositeOperation = 'destination-out';
                ctx.beginPath();
                ctx.arc(x, y, 20, 0, Math.PI * 2);
                ctx.fill();
            }
        }
    </script>
</body>
</html>
