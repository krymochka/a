<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game App</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            background-color: #f8f9fa;
            color: #343a40;
        }

        h1 {
            font-family: 'Roboto', sans-serif;
            font-weight: 700;
            color: #6c757d;
        }

        .game-box {
            border: 2px solid #6c757d;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
            text-align: center;
            background-color: rgba(0, 0, 0, 0.2);
        }

        .info-box {
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .info-box img {
            border-radius: 50%;
            width: 50px;
            height: 50px;
        }

        .info-box .balance {
            display: flex;
            align-items: center;
        }

        .info-box .balance span {
            margin-left: 5px;
            font-family: 'Roboto', sans-serif;
            font-weight: 900;
            font-size: 1.5em;
            color: #6c757d;
        }

        .task-info {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-top: 20px;
        }

        .task-info p {
            margin: 0;
            font-size: 1.2em;
        }

        .navbar {
            padding: 10px;
        }

        .btn-confirm {
            display: none;
        }

        .page {
            display: none;
        }

        .page.active {
            display: block;
        }

        .ticket {
            cursor: pointer;
            font-size: 1.5em;
            margin: 5px;
            padding: 10px;
            border: 2px solid red;
            border-radius: 5px;
            background-color: rgba(0, 0, 0, 0.2);
            transition: transform 0.3s;
        }

        .ticket.revealed {
            transform: scale(1.2);
        }

        .prize {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2em;
            color: gold;
            opacity: 0;
            transition: opacity 0.5s, transform 0.5s;
        }

        .prize.show {
            opacity: 1;
            transform: translate(-50%, -50%) scale(1.5);
        }

        .bottom-nav {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #000;
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
        }

        .bottom-nav a {
            color: #fff;
            text-decoration: none;
            font-size: 1.2em;
        }

        .bottom-nav a i {
            display: block;
            font-size: 1.5em;
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>
    <div class="container mt-5">
        <div id="main-page" class="page active">
            <h1>Main</h1>
            <div class="info-box">
                <img id="user-avatar" src="" alt="User Avatar">
                <p id="user-name">yarik</p>
                <div class="balance">
                    <span class="balance-icon">450</span> <span>F</span>
                </div>
            </div>
            <div class="game-box">
                <p>Lucky game</p>
                <button class="btn btn-primary btn-sm" onclick="showPage('lucky-game-page')">Play</button>
            </div>
        </div>

        <div id="lucky-game-page" class="page">
            <h1>Lucky Game</h1>
            <div id="tickets-container" class="d-flex flex-wrap justify-content-center">
                <div class="ticket">ðŸŽ« <span id="balance">450</span></div>
            </div>
            <button class="btn btn-primary mt-3" onclick="startLuckyGame()">Start</button>
        </div>

        <div id="tasks-page" class="page">
            <h1>Tasks</h1>
            <p>Complete the tasks below to earn more tickets and coins.</p>
            <div class="task-info">
                <p>Subscribe to <a href="https://t.me/fixicoin" target="_blank">Fixicoin Telegram</a></p>
                <p>ðŸŽ« 1 &nbsp; <span class="balance-icon">F</span> 300 coins</p>
            </div>
            <button id="subscribe-button" class="btn btn-primary mt-3" onclick="confirmSubscription()">Confirm Subscription</button>
        </div>

        <div id="referral-page" class="page">
            <h1>Referral</h1>
            <p>Invite friends and earn tickets and coins!</p>
            <div class="input-group">
                <input type="text" id="referral-link-display" class="form-control" readonly>
                <div class="input-group-append">
                    <button class="btn btn-primary" onclick="copyReferralLink()">Copy</button>
                    <button class="btn btn-primary" onclick="sendReferralLink()">Send</button>
                </div>
            </div>
        </div>

        <div class="bottom-nav">
            <a href="#" onclick="showPage('main-page')"><i class="fas fa-home"></i> Home</a>
            <a href="#" onclick="showPage('tasks-page')"><i class="fas fa-tasks"></i> Task</a>
            <a href="#" onclick="showPage('referral-page')"><i class="fas fa-user-friends"></i> Referral</a>
        </div>
    </div>

    <div id="prize-display" class="prize"></div>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="scripts.js"></script>
    <script>
        particlesJS.load('particles-js', 'particles.json', function() {
            console.log('particles.js loaded - callback');
        });

        const urlParams = new URLSearchParams(window.location.search);
        const userId = urlParams.get('user_id');
        const username = urlParams.get('username');
        const photoUrl = urlParams.get('photo_url');

        if (username) {
            document.getElementById('user-name').textContent = username;
        }
        if (photoUrl) {
            document.getElementById('user-avatar').src = photoUrl;
        }

        let userTickets = localStorage.getItem('tickets') ? parseInt(localStorage.getItem('tickets')) : 3;
        updateTicketsDisplay(userTickets);

        document.addEventListener('DOMContentLoaded', (event) => {
            const savedBalance = localStorage.getItem('balance');
            if (savedBalance) {
                document.getElementById('balance').innerText = savedBalance;
            }
        });

        function showPage(pageId) {
            const pages = document.querySelectorAll('.page');
            pages.forEach(page => {
                if (page.id === pageId) {
                    page.classList.add('active');
                } else {
                    page.classList.remove('active');
                }
            });
        }

        function confirmSubscription() {
            document.getElementById('subscribe-button').disabled = true;
            document.getElementById('subscribe-button').innerText = 'Confirmed!';
            setTimeout(() => {
                alert("Subscription confirmed! You earned 300 coins and 1 ticket.");
                userTickets++;
                updateBalance(300);
                updateTicketsDisplay(userTickets);
            }, 3000);
        }

        function generateReferralLink() {
            const referralLink = `https://t.me/FixiCoin_Bot/referral?user_id=${userId}`;
            document.getElementById('referral-link-display').value = referralLink;
        }

        function copyReferralLink() {
            const referralLink = document.getElementById('referral-link-display');
            referralLink.select();
            referralLink.setSelectionRange(0, 99999);
            document.execCommand('copy');
            alert('Referral link copied to clipboard!');
        }

        function sendReferralLink() {
            const referralLink = document.getElementById('referral-link-display').value;
            window.location.href = `https://t.me/share/url?url=${encodeURIComponent(referralLink)}&text=Join%20me%20on%20this%20awesome%20app!`;
        }

        function startLuckyGame() {
            if (userTickets > 0) {
                userTickets--;
                updateTicketsDisplay(userTickets);
                const prize = Math.random() < 0.1 ? 100 : 0;
                const prizeDisplay = document.getElementById('prize-display');
                prizeDisplay.textContent = prize ? `You won ${prize} coins!` : 'No prize, try again!';
                prizeDisplay.classList.add('show');
                setTimeout(() => {
                    prizeDisplay.classList.remove('show');
                    if (prize) {
                        updateBalance(prize);
                    }
                }, 3000);
            } else {
                alert('No more tickets available.');
            }
        }

        function updateTicketsDisplay(tickets) {
            document.getElementById('tickets-container').innerHTML = '';
            for (let i = 0; i < tickets; i++) {
                const ticketElement = document.createElement('div');
                ticketElement.classList.add('ticket');
                ticketElement.innerHTML = 'ðŸŽ«';
                document.getElementById('tickets-container').appendChild(ticketElement);
            }
            localStorage.setItem('tickets', tickets);
        }

        function updateBalance(amount) {
            const balanceElement = document.getElementById('balance');
            let balance = parseInt(balanceElement.innerText) || 0;
            balance += amount;
            balanceElement.innerText = balance;
            localStorage.setItem('balance', balance);
        }
    </script>
</body>
</html>
