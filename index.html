<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game App</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&display=swap">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Orbitron', sans-serif;
            background-color: #f8f9fa;
            color: #343a40;
        }

        h1 {
            font-weight: 700;
            color: #6c757d;
        }

        .game-box {
            border: 2px solid #6c757d;
            border-radius: 10px;
            padding: 40px;
            margin-top: 20px;
            text-align: center;
            background-color: rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .info-box {
            text-align: center;
        }

        .info-box p {
            font-size: 1.2em;
            margin: 0.5em 0;
        }

        .balance-icon {
            font-weight: 900;
            font-size: 1.5em;
            color: #6c757d;
        }

        .task-info {
            border: 2px solid #6c757d;
            border-radius: 5px;
            padding: 10px;
            margin-top: 20px;
        }

        .task-info p {
            margin: 0;
            font-size: 1.2em;
        }

        .navbar {
            padding: 10px;
        }

        .btn-confirm {
            display: none;
        }

        .page {
            display: none;
        }

        .page.active {
            display: block;
        }

        .ticket {
            cursor: pointer;
            font-size: 1.5em;
            margin: 5px;
            padding: 10px;
            border: 2px solid red;
            border-radius: 5px;
            background-color: rgba(0, 0, 0, 0.2);
            transition: transform 0.3s;
        }

        .ticket.revealed {
            transform: scale(1.2);
        }

        .prize {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2em;
            color: gold;
            opacity: 0;
            transition: opacity 0.5s, transform 0.5s;
        }

        .prize.show {
            opacity: 1;
            transform: translate(-50%, -50%) scale(1.5);
        }

        .profile-info {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px;
            background-color: #000;
            color: #fff;
            margin-bottom: 20px;
            border-radius: 5px;
        }

        .profile-info img {
            border-radius: 50%;
            width: 50px;
            height: 50px;
            object-fit: cover;
        }

        .profile-info .username {
            flex-grow: 1;
            margin-left: 10px;
        }

        .profile-info .balance {
            font-size: 1.2em;
            margin-left: 10px;
        }

        .play-button {
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5em;
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        .play-button:hover {
            background-color: #0056b3;
        }

        .centered-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 70px); /* Subtracting navbar height */
            position: relative;
        }

        .game-container {
            width: 100%;
            max-width: 800px;
        }

        .ticket-balance {
            position: absolute;
            bottom: 10px;
            left: 10px;
            font-size: 1em;
            background-color: #333;
            color: #fff;
            padding: 5px 10px;
            border-radius: 5px;
            margin-bottom: 0;
        }

        .get-more-button {
            position: absolute;
            bottom: 10px;
            right: 10px;
            margin-top: 0;
        }

        .button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border: none;
            border-radius: 4px;
        }

        .fixi-coin-title {
            position: absolute;
            top: 10%;
            width: 100%;
            text-align: center;
            font-size: 3em;
            font-weight: bold;
            color: #555;
        }

        .referral-progress {
            margin-top: 20px;
            text-align: center;
        }

        .referral-progress p {
            font-size: 1.2em;
            margin: 0.5em 0;
        }

        #tasks-page {
            height: 100vh;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>
    <div class="container mt-5">
        <div id="main-page" class="page active">
            <div class="profile-info">
                <img id="user-avatar" src="" alt="User Avatar">
                <span class="username" id="user-name">yarik.</span>
                <span class="balance"><span id="balance">450</span>F</span>
            </div>
            <div class="centered-container">
                <div class="fixi-coin-title">FIXI Coin</div>
                <div class="game-container">
                    <div class="game-box">
                        <h1>Lucky Game</h1>
                        <button class="play-button" onclick="showPage('lucky-game-page')">
                            <i class="fas fa-play"></i>
                        </button>
                        <div class="ticket-balance">ðŸŽ« <span id="tickets">3</span></div>
                        <button class="get-more-button button" onclick="showPage('referral-page')">Get more</button>
                    </div>
                </div>
            </div>
        </div>

        <div id="lucky-game-page" class="page">
            <h1>Lucky Game</h1>
            <div id="tickets-container" class="d-flex flex-wrap justify-content-center">
            </div>
            <button class="btn btn-primary mt-3" onclick="startLuckyGame()">Start</button>
        </div>

        <div id="tasks-page" class="page">
            <h1>Tasks</h1>
            <p>Complete the tasks below to earn more tickets and coins.</p>
            <div class="task-info" id="task1">
                <p>Subscribe to <a href="https://t.me/fixicoin" target="_blank">Fixicoin Telegram</a></p>
                <p>ðŸŽ« 1 &nbsp; <span class="balance-icon">F</span> 300 coins</p>
                <button class="btn btn-primary mt-3 btn-confirm" onclick="confirmTask(1)">Confirm</button>
            </div>
            <div class="task-info" id="task2">
                <p>Invite 5 friends</p>
                <p>ðŸŽ« 5 &nbsp; <span class="balance-icon">F</span> 1000 coins</p>
                <button class="btn btn-primary mt-3 btn-confirm" onclick="confirmTask(2)">Confirm</button>
            </div>
        </div>

        <div id="referral-page" class="page">
            <h1>Referral</h1>
            <p>Invite friends and earn tickets and coins!</p>
            <div class="input-group">
                <input type="text" id="referral-link-display" class="form-control" readonly>
                <div class="input-group-append">
                    <button class="btn btn-primary" onclick="copyReferralLink()">Copy</button>
                    <button class="btn btn-success" onclick="sendReferralLink()">Send</button>
                </div>
            </div>
            <div class="referral-progress">
                <p>Invited friends: 0/5</p>
                <div class="progress">
                    <div class="progress-bar" id="referral-progress-bar" style="width: 0%;"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            loadParticles();
            updateTicketsDisplay();
            updateUserInfo();
            generateTickets();
            setReferralLink("https://t.me/fixicoin");
        });

        function showPage(pageId) {
            document.querySelectorAll('.page').forEach(page => {
                page.classList.remove('active');
            });
            document.getElementById(pageId).classList.add('active');
        }

        function startLuckyGame() {
            let ticketsContainer = document.getElementById('tickets-container');
            let tickets = ticketsContainer.getElementsByClassName('ticket');
            for (let i = 0; i < tickets.length; i++) {
                tickets[i].classList.add('revealed');
            }
            setTimeout(() => {
                revealPrize(ticketsContainer);
            }, 2000);
        }

        function revealPrize(container) {
            let prize = container.querySelector('.prize');
            if (prize) {
                prize.classList.add('show');
            }
        }

        function loadParticles() {
            particlesJS.load('particles-js', 'particles.json', function () {
                console.log('callback - particles.js config loaded');
            });
        }

        function updateTicketsDisplay() {
            let tickets = 3; // Replace with the actual ticket count
            document.getElementById('tickets').textContent = tickets;
        }

        function updateUserInfo() {
            let userName = 'yarik.'; // Replace with the actual user name
            let userBalance = 450; // Replace with the actual user balance
            let userAvatar = 'https://randomuser.me/api/portraits/men/32.jpg'; // Replace with the actual user avatar URL

            document.getElementById('user-name').textContent = userName;
            document.getElementById('balance').textContent = userBalance;
            document.getElementById('user-avatar').src = userAvatar;
        }

        function generateTickets() {
            let ticketsContainer = document.getElementById('tickets-container');
            let ticketCount = 3; // Replace with the actual ticket count

            ticketsContainer.innerHTML = '';
            for (let i = 0; i < ticketCount; i++) {
                let ticket = document.createElement('div');
                ticket.classList.add('ticket');
                ticket.innerHTML = '<i class="fas fa-ticket-alt"></i>';
                ticketsContainer.appendChild(ticket);
            }
        }

        function setReferralLink(link) {
            document.getElementById('referral-link-display').value = link;
        }

        function copyReferralLink() {
            let copyText = document.getElementById('referral-link-display');
            copyText.select();
            document.execCommand("copy");
        }

        function sendReferralLink() {
            // Logic to send the referral link (e.g., via email or social media)
        }

        function confirmTask(taskId) {
            // Logic to confirm task completion
            alert('Task ' + taskId + ' confirmed!');
        }
    </script>
</body>
</html>
