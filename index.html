<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game App</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&display=swap">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Orbitron', sans-serif;
            background-color: #f8f9fa;
            color: #343a40;
        }

        h1 {
            font-weight: 700;
            color: #6c757d;
        }

        .game-box {
            border: 2px solid #6c757d;
            border-radius: 10px;
            padding: 40px;
            margin-top: 20px;
            text-align: center;
            background-color: rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .info-box {
            text-align: center;
        }

        .info-box p {
            font-size: 1.2em;
            margin: 0.5em 0;
        }

        .balance-icon {
            font-weight: 900;
            font-size: 1.5em;
            color: #6c757d;
        }

        .task-info {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-top: 20px;
        }

        .task-info p {
            margin: 0;
            font-size: 1.2em;
        }

        .navbar {
            padding: 10px;
        }

        .btn-confirm {
            display: none;
        }

        .page {
            display: none;
        }

        .page.active {
            display: block;
        }

        .ticket {
            cursor: pointer;
            font-size: 1.5em;
            margin: 5px;
            padding: 10px;
            border: 2px solid red;
            border-radius: 5px;
            background-color: rgba(0, 0, 0, 0.2);
            transition: transform 0.3s;
        }

        .ticket.revealed {
            transform: scale(1.2);
        }

        .prize {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2em;
            color: gold;
            opacity: 0;
            transition: opacity 0.5s, transform 0.5s;
        }

        .prize.show {
            opacity: 1;
            transform: translate(-50%, -50%) scale(1.5);
        }

        .profile-info {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px;
            background-color: #000;
            color: #fff;
            margin-bottom: 20px;
            border-radius: 5px;
        }

        .profile-info img {
            border-radius: 50%;
            width: 50px;
            height: 50px;
            object-fit: cover;
        }

        .profile-info .username {
            flex-grow: 1;
            margin-left: 10px;
        }

        .profile-info .balance {
            font-size: 1.2em;
            margin-left: 10px;
        }

        .play-button {
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5em;
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        .play-button:hover {
            background-color: #0056b3;
        }

        .centered-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 70px); /* Subtracting navbar height */
            position: relative;
        }

        .game-container {
            width: 100%;
            max-width: 800px;
        }

        .ticket-balance {
            position: absolute;
            bottom: 10px;
            left: 10px;
            font-size: 1em;
            background-color: #333;
            color: #fff;
            padding: 5px 10px;
            border-radius: 5px;
            margin-bottom: 0;
        }

        .get-more-button {
            position: absolute;
            bottom: 10px;
            right: 10px;
            margin-top: 0;
        }

        .button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border: none;
            border-radius: 4px;
        }

        .fixi-coin-title {
            position: absolute;
            top: 10%;
            width: 100%;
            text-align: center;
            font-size: 3em;
            font-weight: bold;
            color: #555;
        }

        .task {
            border: 2px solid #6c757d;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
            text-align: center;
            background-color: rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .task p {
            margin: 10px 0;
        }

        .task.completed {
            border-color: green;
        }

        .task .btn-confirm {
            display: none;
        }

        .task.completed .btn-confirm {
            display: inline-block;
        }

        .referral-progress {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>
    <div class="container mt-5">
        <div id="main-page" class="page active">
            <div class="profile-info">
                <img id="user-avatar" src="" alt="User Avatar">
                <span class="username" id="user-name">yarik.</span>
                <span class="balance"><span id="balance">450</span>F</span>
            </div>
            <div class="centered-container">
                <div class="fixi-coin-title">FIXI Coin</div>
                <div class="game-container">
                    <div class="game-box">
                        <h1>Lucky Game</h1>
                        <button class="play-button" onclick="showPage('lucky-game-page')">
                            <i class="fas fa-play"></i>
                        </button>
                        <div class="ticket-balance">ðŸŽ« <span id="tickets">3</span></div>
                        <button class="get-more-button button" onclick="showPage('referral-page')">Get more</button>
                    </div>
                </div>
            </div>
        </div>

        <div id="lucky-game-page" class="page">
            <h1>Lucky Game</h1>
            <div id="tickets-container" class="d-flex flex-wrap justify-content-center">
            </div>
            <button class="btn btn-primary mt-3" onclick="startLuckyGame()">Start</button>
        </div>

        <div id="tasks-page" class="page">
            <h1>Tasks</h1>
            <div class="task" id="task-subscribe">
                <p>Subscribe to <a href="https://t.me/fixicoin" target="_blank">Fixicoin Telegram</a></p>
                <p>ðŸŽ« 1 &nbsp; <span class="balance-icon">F</span> 300 coins</p>
                <button class="btn btn-primary mt-3 btn-confirm" onclick="confirmTask(this)">Confirm</button>
            </div>
            <div class="task" id="task-invite">
                <p>Invite 5 friends</p>
                <p>ðŸŽ« 5 &nbsp; <span class="balance-icon">F</span> 1000 coins</p>
                <div class="referral-progress mt-3">
                    <p>Progress: <span id="referral-progress">0</span> / 5</p>
                </div>
                <button class="btn btn-primary mt-3 btn-confirm" onclick="inviteFriends()">Confirm</button>
            </div>
        </div>

        <div id="referral-page" class="page">
            <h1>Referral Page</h1>
            <div class="task" id="task-profile">
                <p>Complete your profile</p>
                <p>ðŸŽ« 1 &nbsp; <span class="balance-icon">F</span> 200 coins</p>
                <button class="btn btn-primary mt-3 btn-confirm" onclick="completeProfile()">Confirm</button>
            </div>
            <div class="task" id="task-share">
                <p>Share on social media</p>
                <p>ðŸŽ« 1 &nbsp; <span class="balance-icon">F</span> 150 coins</p>
                <button class="btn btn-primary mt-3 btn-confirm" onclick="shareSocialMedia()">Confirm</button>
            </div>
        </div>
        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/particles.js/2.0.0/particles.min.js"></script>
        <script>
            // JavaScript functions for managing pages and tasks
            function showPage(pageId) {
                // Hide all pages
                var pages = document.querySelectorAll('.page');
                pages.forEach(function(page) {
                    page.classList.remove('active');
                });
        
                // Show the requested page
                var pageToShow = document.getElementById(pageId);
                if (pageToShow) {
                    pageToShow.classList.add('active');
                }
            }
        
            function confirmTask(button) {
                var task = button.closest('.task');
                if (task) {
                    task.classList.add('completed');
                    button.style.display = 'none';
                    updateBalance(task);
                }
            }
        
            function updateBalance(task) {
                var balanceElement = document.getElementById('balance');
                var balance = parseInt(balanceElement.textContent);
                var coins = parseInt(task.querySelector('.balance-icon').textContent);
                balance += coins;
                balanceElement.textContent = balance;
            }
        
            function inviteFriends() {
                var progressElement = document.getElementById('referral-progress');
                var currentProgress = parseInt(progressElement.textContent);
                currentProgress++;
                progressElement.textContent = currentProgress;
        
                if (currentProgress >= 5) {
                    var task = document.getElementById('task-invite');
                    task.classList.add('completed');
                    var button = task.querySelector('.btn-confirm');
                    button.style.display = 'none';
                    updateBalance(task);
                }
            }
        
            function completeProfile() {
                var task = document.getElementById('task-profile');
                task.classList.add('completed');
                var button = task.querySelector('.btn-confirm');
                button.style.display = 'none';
                updateBalance(task);
            }
        
            function shareSocialMedia() {
                var task = document.getElementById('task-share');
                task.classList.add('completed');
                var button = task.querySelector('.btn-confirm');
                button.style.display = 'none';
                updateBalance(task);
            }
        
            // Example function for starting the lucky game
            function startLuckyGame() {
                // Implementation details for starting the game
                console.log('Starting Lucky Game...');
            }
        </script>
        </body>
        </html>
