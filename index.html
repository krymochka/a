<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game App</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&display=swap">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Orbitron', sans-serif;
            background-color: #343a40; /* Dark background */
            color: #fff; /* White text */
            margin: 0;
            padding: 0;
        }

        h1 {
            font-weight: 700;
            color: #6c757d;
        }

        .game-box {
            border: 2px solid #6c757d;
            border-radius: 10px;
            padding: 40px;
            margin-top: 20px;
            text-align: center;
            background-color: rgba(255, 255, 255, 0.1); /* Transparent white background */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .balance-icon {
            font-weight: 900;
            font-size: 1.5em;
            color: #6c757d;
        }

        .ticket-balance {
            font-size: 1em;
            background-color: #343a40; /* Dark background */
            color: #fff; /* White text */
            padding: 5px 10px;
            border-radius: 5px;
            margin-top: 20px; /* Add margin-top to create space below the game box */
        }

        .profile-info {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px;
            background-color: #000;
            color: #fff;
            margin-bottom: 20px;
            border-radius: 5px;
        }

        .profile-info img {
            border-radius: 50%;
            width: 50px;
            height: 50px;
        }

        .profile-info .username {
            flex-grow: 1;
            margin-left: 10px;
        }

        .profile-info .balance {
            font-size: 1.2em;
            margin-left: 10px;
        }

        .centered-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: calc(100vh - 70px); /* Subtracting navbar height */
        }

        .game-container {
            width: 100%;
            max-width: 800px;
            text-align: center;
        }

        .ticket {
            cursor: pointer;
            font-size: 1.5em;
            margin: 5px;
            padding: 10px;
            border: 2px solid red;
            border-radius: 5px;
            background-color: rgba(0, 0, 0, 0.2);
            transition: transform 0.3s;
        }

        .ticket.revealed {
            transform: scale(1.2);
        }

        .prize {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2em;
            color: gold;
            opacity: 0;
            transition: opacity 0.5s, transform 0.5s;
        }

        .prize.show {
            opacity: 1;
            transform: translate(-50%, -50%) scale(1.5);
        }

        .play-button {
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5em;
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
            margin-top: 20px;
        }

        .play-button:hover {
            background-color: #0056b3;
        }

        .navbar {
            padding: 10px;
            background-color: #6c757d; /* Darker navbar background */
            position: fixed;
            bottom: 0;
            width: 100%;
            z-index: 1000;
        }

        .navbar .nav-button {
            color: #fff;
            background: none;
            border: none;
            font-size: 1.5em;
            cursor: pointer;
        }

        .navbar .nav-button:hover {
            color: gold;
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>
    <div class="container mt-5">
        <div id="main-page" class="page active">
            <div class="centered-container">
                <h1 style="text-align: center; margin-top: 30px; font-size: 3em;">FIXI Coin</h1>
                <div class="game-container">
                    <div class="game-box">
                        <h1>Lucky Game</h1>
                        <button class="play-button" onclick="showPage('lucky-game-page')">
                            <i class="fas fa-play"></i>
                        </button>
                    </div>
                    <div class="ticket-balance">ðŸŽ« <span id="tickets">3</span> <button class="btn btn-primary" onclick="showPage('referral-page')">Get more</button></div>
                </div>
                <div class="profile-info">
                    <img id="user-avatar" src="" alt="User Avatar">
                    <span class="username" id="user-name">yarik.</span>
                    <span class="balance"><span id="balance">450</span> F</span>
                </div>
            </div>
        </div>

        <div id="lucky-game-page" class="page">
            <h1>Lucky Game</h1>
            <div id="tickets-container" class="d-flex flex-wrap justify-content-center">
            </div>
            <button class="btn btn-primary mt-3" onclick="startLuckyGame()">Start</button>
        </div>

        <div id="tasks-page" class="page">
            <h1>Tasks</h1>
            <p>Complete the tasks below to earn more tickets and coins.</p>
            <div class="task-info">
                <p>Subscribe to <a href="https://t.me/fixicoin" target="_blank">Fixicoin Telegram</a></p>
                <p>ðŸŽ« 1 &nbsp; <span class="balance-icon">F</span> 300 coins</p>
            </div>
            <button id="subscribe-button" class="btn btn-primary mt-3" onclick="confirmSubscription()">Confirm Subscription</button>
        </div>

        <div id="referral-page" class="page">
            <h1>Referral</h1>
            <p>Invite friends and earn tickets and coins!</p>
            <div class="input-group">
                <input type="text" id="referral-link-display" class="form-control" readonly>
                <div class="input-group-append">
                    <button class="btn btn-primary" onclick="copyReferralLink()">Copy</button>
                    <button class="btn btn-primary" onclick="sendReferralLink()">Send</button>
                </div>
            </div>
        </div>

        <div class="navbar">
            <button class="nav-button" id="main-link" onclick="showPage('main-page')"><i class="fas fa-home"></i></button>
            <button class="nav-button" id="tasks-link" onclick="showPage('tasks-page')"><i class="fas fa-tasks"></i></button>
            <button class="nav-button" id="referral-link" onclick="showPage('referral-page')"><i class="fas fa-user-friends"></i></button>
        </div>
    </div>

    <div id="prize-display" class="prize"></div>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="scripts.js"></script>
    <script>
        particlesJS.load('particles-js', 'particles.json', function() {
            console.log('particles.js loaded - callback');
        });

        const urlParams = new URLSearchParams(window.location.search);
        const userId = urlParams.get('user_id');
        const username = urlParams.get('username');
        const photoUrl = urlParams.get('photo_url');

        if (username) {
            document.getElementById('user-name').textContent = username;
        }
        if (photoUrl) {
            document.getElementById('user-avatar').src = photoUrl;
        }

        document.addEventListener('DOMContentLoaded', () => {
            const savedBalance = localStorage.getItem('balance');
            if (savedBalance) {
                document.getElementById('balance').textContent = savedBalance;
            }
        });

        function updateTicketsDisplay(tickets) {
            document.getElementById('tickets').textContent = tickets;
        }

        function startLuckyGame() {
            const ticketsContainer = document.getElementById('tickets-container');
            ticketsContainer.innerHTML = ''; // Clear previous tickets

            for (let i = 0; i < 5; i++) {
                const ticket = document.createElement('div');
                ticket.className = 'ticket';
                ticket.textContent = 'Ticket ' + (i + 1);
                ticket.onclick = () => revealTicket(ticket);
                ticketsContainer.appendChild(ticket);
            }
        }

        function revealTicket(ticket) {
            ticket.classList.add('revealed');
            setTimeout(() => {
                const prizeDisplay = document.getElementById('prize-display');
                prizeDisplay.textContent = 'You Win!';
                prizeDisplay.classList.add('show');

                setTimeout(() => {
                    prizeDisplay.classList.remove('show');
                }, 2000);
            }, 500);
        }

        function showPage(pageId) {
            const pages = document.querySelectorAll('.page');
            pages.forEach(page => page.classList.remove('active'));

            const activePage = document.getElementById(pageId);
            activePage.classList.add('active');
        }

        function confirmSubscription() {
            alert('Subscription confirmed! You have earned 1 ticket and 300 coins.');
        }

        function copyReferralLink() {
            const referralLinkDisplay = document.getElementById('referral-link-display');
            referralLinkDisplay.value = 'https://example.com/referral?user_id=' + userId;
            referralLinkDisplay.select();
            document.execCommand('copy');
            alert('Referral link copied to clipboard!');
        }

        function sendReferralLink() {
            alert('Referral link sent to your friends!');
        }
    </script>
</body>
</html>
