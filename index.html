<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game App</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&display=swap">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Orbitron', sans-serif;
            background-color: #f8f9fa;
            color: #343a40;
        }

        h1 {
            font-weight: 700;
            color: #6c757d;
        }

        .game-box {
            border: 2px solid #6c757d;
            border-radius: 10px;
            padding: 40px;
            margin-top: 20px;
            text-align: center;
            background-color: rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .info-box {
            text-align: center;
        }

        .info-box p {
            font-size: 1.2em;
            margin: 0.5em 0;
        }

        .balance-icon {
            font-weight: 900;
            font-size: 1.5em;
            color: #6c757d;
        }

        .task-info {
            border: 2px solid #6c757d;
            border-radius: 5px;
            padding: 10px;
            margin-top: 20px;
            max-width: 600px;
        }

        .task-info p {
            margin: 0;
            font-size: 1.2em;
        }

        .navbar {
            padding: 10px;
        }

        .btn-confirm {
            display: inline-block;
        }

        .page {
            display: none;
        }

        .page.active {
            display: block;
        }

        .ticket {
            cursor: pointer;
            font-size: 1.5em;
            margin: 5px;
            padding: 10px;
            border: 2px solid red;
            border-radius: 5px;
            background-color: rgba(0, 0, 0, 0.2);
            transition: transform 0.3s;
        }

        .ticket.revealed {
            transform: scale(1.2);
        }

        .prize {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2em;
            color: gold;
            opacity: 0;
            transition: opacity 0.5s, transform 0.5s;
        }

        .prize.show {
            opacity: 1;
            transform: translate(-50%, -50%) scale(1.5);
        }

        .profile-info {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px;
            background-color: #000;
            color: #fff;
            margin-bottom: 20px;
            border-radius: 5px;
        }

        .profile-info img {
            border-radius: 50%;
            width: 50px;
            height: 50px;
            object-fit: cover;
        }

        .profile-info .username {
            flex-grow: 1;
            margin-left: 10px;
        }

        .profile-info .balance {
            font-size: 1.2em;
            margin-left: 10px;
        }

        .play-button {
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5em;
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        .play-button:hover {
            background-color: #0056b3;
        }

        .centered-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 70px);
            position: relative;
        }

        .game-container {
            width: 100%;
            max-width: 800px;
        }

        .ticket-balance {
            position: absolute;
            bottom: 10px;
            left: 10px;
            font-size: 1em;
            background-color: #333;
            color: #fff;
            padding: 5px 10px;
            border-radius: 5px;
            margin-bottom: 0;
        }

        .get-more-button {
            position: absolute;
            bottom: 10px;
            right: 10px;
            margin-top: 0;
        }

        .button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border: none;
            border-radius: 4px;
        }

        .fixi-coin-title {
            position: absolute;
            top: 10%;
            width: 100%;
            text-align: center;
            font-size: 3em;
            font-weight: bold;
            color: #555;
        }

        .referral-progress {
            margin-top: 20px;
            text-align: center;
        }

        .referral-progress p {
            font-size: 1.2em;
            margin: 0.5em 0;
        }

        #tasks-page {
            height: 100vh;
            overflow-y: auto;
            padding: 10px;
        }

        .referral-list {
            margin-top: 20px;
        }

        /* Notification styles */
        .notification {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 15px;
            background-color: rgba(0, 0, 0, 0.8);
            color: #fff;
            border-radius: 5px;
            display: none;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>
    <div class="container mt-5">
        <!-- Основная страница -->
        <div id="main-page" class="page active">
            <div class="profile-info">
                <img id="user-avatar" src="" alt="User Avatar">
                <span class="username" id="user-name">yarik.</span>
                <span class="balance"><span id="balance">450</span>F</span>
            </div>
            <div class="centered-container">
                <div class="fixi-coin-title">FIXI Coin</div>
                <div class="game-container">
                    <div class="game-box">
                        <h1>Lucky Game</h1>
                        <button class="play-button" onclick="showPage('lucky-game-page')">
                            <i class="fas fa-play"></i>
                        </button>
                        <div class="ticket-balance">🎫 <span id="tickets">3</span></div>
                        <button class="get-more-button button" onclick="showPage('referral-page')">Get more</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- Другие страницы -->
        <div id="lucky-game-page" class="page">
            <h1>Lucky Game</h1>
            <div id="tickets-container" class="d-flex flex-wrap justify-content-center"></div>
            <button class="btn btn-primary mt-3" onclick="startLuckyGame()">Start</button>
        </div>
        <div id="tasks-page" class="page">
            <h1>Tasks</h1>
            <p>Complete the tasks below to earn more tickets and coins.</p>
            <div class="task-info" id="task1">
                <p>Subscribe to <a href="https://t.me/fixicoin" target="_blank">Fixicoin Telegram</a></p>
                <p>🎫 1 &nbsp; <span class="balance-icon">F</span> 300 coins</p>
                <button class="btn btn-primary mt-3 btn-confirm" onclick="confirmTask(1)">Confirm</button>
            </div>
            <div class="task-info" id="task2">
                <p>Invite 5 friends</p>
                <p>🎫 5 &nbsp; <span class="balance-icon">F</span> 1000 coins</p>
                <button class="btn btn-primary mt-3 btn-confirm" onclick="confirmTask(2)">Confirm</button>
            </div>
        </div>
        <div id="referral-page" class="page">
            <h1>Referral</h1>
            <p>Invite friends and earn tickets and coins!</p>
            <div class="input-group">
                <input type="text" id="referral-link-display" class="form-control" readonly>
                <div class="input-group-append">
                    <button class="btn btn-primary" onclick="copyReferralLink()">Copy Link</button>
                    <button class="btn btn-primary" onclick="sendReferralLink()">Send</button>
                </div>
            </div>
            <div class="referral-progress">
                <p>Referral Progress: <span id="referral-progress">0</span>/5</p>
            </div>
            <div class="referral-list">
                <h2>Your Referrals</h2>
                <ul id="referral-list"></ul>
            </div>
        </div>
        <div class="navbar fixed-bottom bg-dark d-flex justify-content-around">
            <button class="nav-button" id="main-link"><i class="fas fa-home"></i></button>
            <button class="nav-button" id="tasks-link"><i class="fas fa-tasks"></i></button>
            <button class="nav-button" id="referral-link"><i class="fas fa-user-friends"></i></button>
        </div>
        <div id="prize-display" class="prize"></div>
    </div>
    <div id="notification" class="notification"></div>
    
    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.1.2/firebase-app.js";
        import { getFirestore, doc, getDoc, setDoc, updateDoc } from "https://www.gstatic.com/firebasejs/9.1.2/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAjCqJt0pkRGHhEE3U15wNl4cR2CBHc2Yk",
            authDomain: "fixi-bc92f.firebaseapp.com",
            projectId: "fixi-bc92f",
            storageBucket: "fixi-bc92f.appspot.com",
            messagingSenderId: "781753514086",
            appId: "1:781753514086:web:dab710e1752c5c102115a7",
            measurementId: "G-BG0BRRE7K9"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        async function getUser(userId) {
            const userDoc = doc(db, 'users', userId);
            const docSnap = await getDoc(userDoc);
            return docSnap.exists() ? docSnap.data() : null;
        }

        async function setUser(userId, userData) {
            const userDoc = doc(db, 'users', userId);
            await setDoc(userDoc, userData);
        }

        async function updateUserData(userId, userData) {
            const userDoc = doc(db, 'users', userId);
            await updateDoc(userDoc, userData);
        }

        async function updateUserProfile() {
            let userId = localStorage.getItem('userId');
            if (!userId) {
                userId = generateUniqueId();
                localStorage.setItem('userId', userId);
                await setUser(userId, { tickets: 3, balance: 450, referralProgress: 0, taskCompleted: {1: false, 2: false} });
            }

            const userData = await getUser(userId);
            if (userData) {
                document.getElementById('user-avatar').src = userData.photo_url || 'path/to/default-avatar.png';
                document.getElementById('user-name').innerText = userData.first_name || 'Unknown User';
                document.getElementById('balance').innerText = userData.balance || '0';
                updateTicketsDisplay(userData.tickets || 0);
                updateReferralProgress(userData.referralProgress || 0);

                const referralLink = `https://t.me/FixiCoin_Bot?ref=${userId}`;
                document.getElementById('referral-link-display').value = referralLink;
            } else {
                console.error('User data not found');
            }
        }

        async function updateTaskCompletion(userId, taskId) {
            try {
                const userDoc = doc(db, 'users', userId);
                const userData = await getDoc(userDoc);

                if (!userData.exists()) {
                    console.log('User data not found');
                    return;
                }

                let { tickets, referralProgress, taskCompleted, balance } = userData.data();

                if (taskCompleted[taskId]) {
                    showNotification('This task is already completed!');
                    return;
                }

                const taskElement = document.getElementById(`task${taskId}`);
                const btnConfirm = taskElement.querySelector('.btn-confirm');
                btnConfirm.disabled = true;
                btnConfirm.innerText = 'Confirmed!';

                setTimeout(async () => {
                    let coinsEarned;
                    switch (taskId) {
                        case 1:
                            coinsEarned = 300;
                            tickets += 1;
                            break;
                        case 2:
                            coinsEarned = 1000;
                            tickets += 5;
                            break;
                    }
                    balance += coinsEarned;
                    taskCompleted[taskId] = true;

                    await updateDoc(userDoc, { tickets, balance, taskCompleted });
                    updateTicketsDisplay(tickets);
                    updateUserBalance(balance);
                }, 3000);
            } catch (error) {
                console.error('Error updating task completion:', error);
            }
        }

        async function confirmTask(taskId) {
            const userId = localStorage.getItem('userId');
            if (!userId) {
                console.error('User ID not found');
                return;
            }

            const userData = await getUser(userId);
            if (userData && !userData.taskCompleted[taskId]) {
                await updateTaskCompletion(userId, taskId);
            } else {
                showNotification('This task is already completed or user data not found!');
            }
        }

        function updateTicketsDisplay(tickets) {
            document.getElementById('tickets').innerText = tickets;
        }

        function updateUserBalance(balance) {
            document.getElementById('balance').innerText = balance;
        }

        function showNotification(message) {
            const notification = document.getElementById('notification');
            notification.innerText = message;
            notification.style.display = 'block';

            setTimeout(() => {
                notification.style.display = 'none';
            }, 3000);
        }

        function showPage(pageId) {
            const pages = document.querySelectorAll('.page');
            pages.forEach(page => {
                page.classList.remove('active');
            });

            const activePage = document.getElementById(pageId);
            activePage.classList.add('active');
        }

        function generateUniqueId() {
            return '_' + Math.random().toString(36).substr(2, 9);
        }

        function copyReferralLink() {
            const referralLinkInput = document.getElementById('referral-link-display');
            referralLinkInput.select();
            document.execCommand('copy');
            showNotification('Referral link copied to clipboard');
        }

        function sendReferralLink() {
            const referralLink = document.getElementById('referral-link-display').value;
            const telegramUrl = `https://t.me/share/url?url=${encodeURIComponent(referralLink)}`;
            window.open(telegramUrl, '_blank');
        }

        function updateReferralProgress(progress) {
            document.getElementById('referral-progress').innerText = progress;
        }

        async function startLuckyGame() {
            const userId = localStorage.getItem('userId');
            if (!userId) {
                console.error('User ID not found');
                return;
            }
            
            const userData = await getUser(userId);
            if (userData && userData.tickets >= 1) {
                let userTickets = userData.tickets;
                userTickets--;
                updateTicketsDisplay(userTickets);
                await updateUserData(userId, { tickets: userTickets });

                const ticketValues = [20, 20, 50, 50, 50, 50, 100, 100, 100, 300, 500, 1000];
                const shuffledValues = ticketValues.sort(() => Math.random() - 0.5);
                const ticketsContainer = document.getElementById('tickets-container');

                ticketsContainer.innerHTML = '';

                shuffledValues.forEach(value => {
                    const ticket = document.createElement('div');
                    ticket.classList.add('ticket');
                    ticket.innerHTML = '🎫';
                    ticket.onclick = function() {
                        if (!ticket.classList.contains('revealed') && !ticket.classList.contains('disabled')) {
                            ticket.classList.add('revealed');
                            showPrize(value);

                            const allTickets = document.querySelectorAll('.ticket');
                            allTickets.forEach(t => {
                                if (!t.classList.contains('revealed')) {
                                    t.classList.add('disabled');
                                }
                            });
                        }
                    };
                    ticketsContainer.appendChild(ticket);
                });
            } else {
                alert('You need more tickets to play the game!');
            }
        }

        function showPrize(prize) {
            const prizeDisplay = document.getElementById('prize-display');
            prizeDisplay.innerText = prize;
            prizeDisplay.classList.add('show');

            setTimeout(() => {
                prizeDisplay.classList.remove('show');
                updateBalance(prize);
            }, 2000);
        }

        async function updateBalance(prize) {
            const userId = localStorage.getItem('userId');
            if (!userId) {
                console.error('User ID not found');
                return;
            }

            const userData = await getUser(userId);
            if (userData) {
                const newBalance = userData.balance + prize;
                await updateUserData(userId, { balance: newBalance });
                updateUserBalance(newBalance);
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            updateUserProfile();

            const mainLink = document.getElementById('main-link');
            const tasksLink = document.getElementById('tasks-link');
            const referralLink = document.getElementById('referral-link');

            mainLink.addEventListener('click', () => showPage('main-page'));
            tasksLink.addEventListener('click', () => showPage('tasks-page'));
            referralLink.addEventListener('click', () => showPage('referral-page'));
        });

        // Экспортируем функции, чтобы они были доступны глобально
        window.showPage = showPage;
        window.startLuckyGame = startLuckyGame;
        window.confirmTask = confirmTask;
        window.copyReferralLink = copyReferralLink;
        window.sendReferralLink = sendReferralLink;
        
    </script>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        particlesJS.load('particles-js', 'particles.json', function() {
            console.log('particles.js loaded');
        });
    </script>
</body>
</html>
