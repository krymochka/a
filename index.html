<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game App</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&display=swap">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Orbitron', sans-serif;
            background-color: #343a40; /* Dark background */
            color: #fff; /* White text */
            margin: 0;
            padding: 0;
        }

        h1 {
            font-weight: 700;
            color: #6c757d;
        }

        .game-box {
            border: 2px solid #6c757d;
            border-radius: 10px;
            padding: 40px;
            margin-top: 20px;
            text-align: center;
            background-color: rgba(255, 255, 255, 0.1); /* Transparent white background */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .balance-icon {
            font-weight: 900;
            font-size: 1.5em;
            color: #6c757d;
        }

        .ticket-balance {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 1em;
            background-color: #343a40; /* Dark background */
            color: #fff; /* White text */
            padding: 5px 10px;
            border-radius: 5px;
        }

        .profile-info {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px;
            background-color: #000;
            color: #fff;
            margin-bottom: 20px;
            border-radius: 5px;
        }

        .profile-info img {
            border-radius: 50%;
            width: 50px;
            height: 50px;
        }

        .profile-info .username {
            flex-grow: 1;
            margin-left: 10px;
        }

        .profile-info .balance {
            font-size: 1.2em;
            margin-left: 10px;
        }

        .centered-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: calc(100vh - 70px); /* Subtracting navbar height */
        }

        .game-container {
            width: 100%;
            max-width: 800px;
            text-align: center;
        }

        .ticket {
            cursor: pointer;
            font-size: 1.5em;
            margin: 5px;
            padding: 10px;
            border: 2px solid red;
            border-radius: 5px;
            background-color: rgba(0, 0, 0, 0.2);
            transition: transform 0.3s;
        }

        .ticket.revealed {
            transform: scale(1.2);
        }

        .prize {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2em;
            color: gold;
            opacity: 0;
            transition: opacity 0.5s, transform 0.5s;
        }

        .prize.show {
            opacity: 1;
            transform: translate(-50%, -50%) scale(1.5);
        }

        .play-button {
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5em;
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
            margin-top: 20px;
        }

        .play-button:hover {
            background-color: #0056b3;
        }

        .navbar {
            padding: 10px;
            background-color: #6c757d; /* Darker navbar background */
            position: fixed;
            bottom: 0;
            width: 100%;
            z-index: 1000;
        }

        .navbar .nav-button {
            color: #fff;
            background: none;
            border: none;
            font-size: 1.5em;
            cursor: pointer;
        }

        .navbar .nav-button:hover {
            color: gold;
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>
    <div class="container mt-5">
        <div id="main-page" class="page active">
            <div class="profile-info">
                <img id="user-avatar" src="" alt="User Avatar">
                <span class="username" id="user-name">yarik.</span>
                <span class="balance"><span id="balance">450</span> F</span>
                <button class="play-button" onclick="showPage('referral-page')">
                    Get more
                </button>
            </div>
            <div class="centered-container">
                <div class="game-container">
                    <h1>Lucky Game</h1>
                    <div class="ticket-balance">ðŸŽ« <span id="tickets">3</span></div>
                    <div class="game-box">
                        <button class="play-button" onclick="showPage('lucky-game-page')">
                            <i class="fas fa-play"></i>
                        </button>
                    </div>
                </div>
                <h1 style="text-align: center; margin-top: 30px; font-size: 3em;">FIXI Coin</h1>
            </div>
        </div>

        <div id="lucky-game-page" class="page">
            <h1>Lucky Game</h1>
            <div id="tickets-container" class="d-flex flex-wrap justify-content-center">
            </div>
            <button class="btn btn-primary mt-3" onclick="startLuckyGame()">Start</button>
        </div>

        <div id="tasks-page" class="page">
            <h1>Tasks</h1>
            <p>Complete the tasks below to earn more tickets and coins.</p>
            <div class="task-info">
                <p>Subscribe to <a href="https://t.me/fixicoin" target="_blank">Fixicoin Telegram</a></p>
                <p>ðŸŽ« 1 &nbsp; <span class="balance-icon">F</span> 300 coins</p>
            </div>
            <button id="subscribe-button" class="btn btn-primary mt-3" onclick="confirmSubscription()">Confirm Subscription</button>
        </div>

        <div id="referral-page" class="page">
            <h1>Referral</h1>
            <p>Invite friends and earn tickets and coins!</p>
            <div class="input-group">
                <input type="text" id="referral-link-display" class="form-control" readonly>
                <div class="input-group-append">
                    <button class="btn btn-primary" onclick="copyReferralLink()">Copy</button>
                    <button class="btn btn-primary" onclick="sendReferralLink()">Send</button>
                </div>
            </div>
        </div>

        <div class="navbar">
            <button class="nav-button" id="main-link" onclick="showPage('main-page')"><i class="fas fa-home"></i></button>
            <button class="nav-button" id="tasks-link" onclick="showPage('tasks-page')"><i class="fas fa-tasks"></i></button>
            <button class="nav-button" id="referral-link" onclick="showPage('referral-page')"><i class="fas fa-user-friends"></i></button>
        </div>
    </div>

    <div id="prize-display" class="prize"></div>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="scripts.js"></script>
    <script>
        particlesJS.load('particles-js', 'particles.json', function() {
            console.log('particles.js loaded - callback');
        });

        const urlParams = new URLSearchParams(window.location.search);
        const userId = urlParams.get('user_id');
        const username = urlParams.get('username');
        const photoUrl = urlParams.get('photo_url');

        if (username) {
            document.getElementById('user-name').textContent = username;
        }
        if (photoUrl) {
            document.getElementById('user-avatar').src = photoUrl;
        }

        let userTickets = localStorage.getItem('tickets') ? parseInt(localStorage.getItem('tickets')) : 3;
        updateTicketsDisplay(userTickets);

        document.addEventListener('DOMContentLoaded', (event) => {
            const savedBalance = localStorage.getItem('balance');
            if (savedBalance) {
                document.getElementById('balance').innerText = savedBalance;
            }
        });

        function showPage(pageId) {
            const pages = document.querySelectorAll('.page');
            pages.forEach(page => {
                if (page.id === pageId) {
                    page.classList.add('active');
                } else {
                    page.classList.remove('active');
                }
            });
        }

        function confirmSubscription() {
            document.getElementById('subscribe-button').disabled = true;
            document.getElementById('subscribe-button').innerText = 'Confirmed!';
            setTimeout(() => {
                alert("Subscription confirmed! You earned 300 coins and 1 ticket.");
                userTickets++;
                updateBalance(300);
                updateTicketsDisplay(userTickets);
            }, 3000);
        }

        function generateReferralLink() {
            const referralLink = `https://t.me/FixiCoin_Bot/referral?user_id=${userId}`;
            document.getElementById('referral-link-display').value = referralLink;
        }

        function copyReferralLink() {
            const referralLink = document.getElementById('referral-link-display');
            referralLink.select();
            referralLink.setSelectionRange(0, 99999);
            document.execCommand('copy');
            alert("Referral link copied to clipboard!");
        }

        function sendReferralLink() {
            const referralLink = document.getElementById('referral-link-display').value;
            const telegramUrl = `https://t.me/share/url?url=${encodeURIComponent(referralLink)}`;
            window.open(telegramUrl, '_blank');
        }

        function startLuckyGame() {
            if (userTickets >= 1) {
                userTickets--;
                updateTicketsDisplay(userTickets);

                const ticketValues = [20, 20, 50, 50, 50, 50, 100, 100, 100, 300, 500, 1000];
                const shuffledValues = ticketValues.sort(() => Math.random() - 0.5);
                const ticketsContainer = document.getElementById('tickets-container');

                ticketsContainer.innerHTML = '';

                shuffledValues.forEach(value => {
                    const ticket = document.createElement('div');
                    ticket.classList.add('ticket');
                    ticket.innerHTML = 'ðŸŽ«';
                    ticket.onclick = function() {
                        if (!ticket.classList.contains('revealed') && !ticket.classList.contains('disabled')) {
                            ticket.classList.add('revealed');
                            showPrize(value);

                            const allTickets = document.querySelectorAll('.ticket');
                            allTickets.forEach(t => {
                                if (!t.classList.contains('revealed')) {
                                    t.classList.add('disabled');
                                }
                            });
                        }
                    };
                    ticketsContainer.appendChild(ticket);
                });
            } else {
                alert('You need more tickets to play the game!');
            }
        }

        function updateBalance(amount) {
            const balanceElement = document.getElementById('balance');
            let currentBalance = parseInt(balanceElement.innerText);
            balanceElement.innerText = currentBalance + amount;
            localStorage.setItem('balance', balanceElement.innerText);
        }

        function updateTicketsDisplay(tickets) {
            const ticketsElement = document.getElementById('tickets');
            ticketsElement.innerText = tickets;
            localStorage.setItem('tickets', tickets);
        }

        function showPrize(prize) {
            const prizeDisplay = document.getElementById('prize-display');
            prizeDisplay.innerText = prize;
            prizeDisplay.classList.add('show');

            setTimeout(() => {
                prizeDisplay.classList.remove('show');
                updateBalance(prize);
            }, 2000);
        }
    </script>
</body>
</html>
