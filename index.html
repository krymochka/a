<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game App</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&display=swap">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Orbitron', sans-serif;
            background-color: #f8f9fa;
            color: #343a40;
        }

        h1 {
            font-weight: 700;
            color: #6c757d;
        }

        .game-box {
            border: 2px solid #6c757d;
            border-radius: 10px;
            padding: 40px;
            margin-top: 20px;
            text-align: center;
            background-color: rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .info-box {
            text-align: center;
        }

        .info-box p {
            font-size: 1.2em;
            margin: 0.5em 0;
        }

        .balance-icon {
            font-weight: 900;
            font-size: 1.5em;
            color: #6c757d;
        }

        .task-info {
            border: 2px solid #6c757d;
            border-radius: 5px;
            padding: 10px;
            margin-top: 20px;
            max-width: 600px;
        }

        .task-info p {
            margin: 0;
            font-size: 1.2em;
        }

        .navbar {
            padding: 10px;
        }

        .btn-confirm {
            display: inline-block;
        }

        .page {
            display: none;
        }

        .page.active {
            display: block;
        }

        .ticket {
            cursor: pointer;
            font-size: 1.5em;
            margin: 5px;
            padding: 10px;
            border: 2px solid red;
            border-radius: 5px;
            background-color: rgba(0, 0, 0, 0.2);
            transition: transform 0.3s;
        }

        .ticket.revealed {
            transform: scale(1.2);
        }

        .prize {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2em;
            color: gold;
            opacity: 0;
            transition: opacity 0.5s, transform 0.5s;
        }

        .prize.show {
            opacity: 1;
            transform: translate(-50%, -50%) scale(1.5);
        }

        .profile-info {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px;
            background-color: #000;
            color: #fff;
            margin-bottom: 20px;
            border-radius: 5px;
        }

        .profile-info img {
            border-radius: 50%;
            width: 50px;
            height: 50px;
            object-fit: cover;
        }

        .profile-info .username {
            flex-grow: 1;
            margin-left: 10px;
        }

        .profile-info .balance {
            font-size: 1.2em;
            margin-left: 10px;
        }

        .play-button {
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5em;
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        .play-button:hover {
            background-color: #0056b3;
        }

        .centered-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 70px);
            position: relative;
        }

        .game-container {
            width: 100%;
            max-width: 800px;
        }

        .ticket-balance {
            position: absolute;
            bottom: 10px;
            left: 10px;
            font-size: 1em;
            background-color: #333;
            color: #fff;
            padding: 5px 10px;
            border-radius: 5px;
            margin-bottom: 0;
        }

        .get-more-button {
            position: absolute;
            bottom: 10px;
            right: 10px;
            margin-top: 0;
        }

        .button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border: none;
            border-radius: 4px;
        }

        .fixi-coin-title {
            position: absolute;
            top: 10%;
            width: 100%;
            text-align: center;
            font-size: 3em;
            font-weight: bold;
            color: #555;
        }

        .referral-progress {
            margin-top: 20px;
            text-align: center;
        }

        .referral-progress p {
            font-size: 1.2em;
            margin: 0.5em 0;
        }

        #tasks-page {
            height: 100vh;
            overflow-y: auto;
            padding: 10px;
        }

        .referral-list {
            margin-top: 20px;
        }

        /* Notification styles */
        .notification {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 15px;
            background-color: rgba(0, 0, 0, 0.8);
            color: #fff;
            border-radius: 5px;
            display: none;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>
    <div class="container mt-5">
        <div id="main-page" class="page active">
            <div class="profile-info">
                <img id="user-avatar" src="" alt="User Avatar">
                <span class="username" id="user-name">yarik.</span>
                <span class="balance"><span id="balance">450</span>F</span>
            </div>
            <div class="centered-container">
                <div class="fixi-coin-title">FIXI Coin</div>
                <div class="game-container">
                    <div class="game-box">
                        <h1>Lucky Game</h1>
                        <button class="play-button" onclick="showPage('lucky-game-page')">
                            <i class="fas fa-play"></i>
                        </button>
                        <div class="ticket-balance">🎫 <span id="tickets">3</span></div>
                        <button class="get-more-button button" onclick="showPage('referral-page')">Get more</button>
                    </div>
                </div>
            </div>
        </div>

        <div id="lucky-game-page" class="page">
            <h1>Lucky Game</h1>
            <div id="tickets-container" class="d-flex flex-wrap justify-content-center">
            </div>
            <button class="btn btn-primary mt-3" onclick="startLuckyGame()">Start</button>
        </div>

        <div id="tasks-page" class="page">
            <h1>Tasks</h1>
            <p>Complete the tasks below to earn more tickets and coins.</p>
            <div class="task-info" id="task1">
                <p>Subscribe to <a href="https://t.me/fixicoin" target="_blank">Fixicoin Telegram</a></p>
                <p>🎫 1 &nbsp; <span class="balance-icon">F</span> 300 coins</p>
                <button class="btn btn-primary mt-3 btn-confirm" onclick="confirmTask(1)">Confirm</button>
            </div>
            <div class="task-info" id="task2">
                <p>Invite 5 friends</p>
                <p>🎫 5 &nbsp; <span class="balance-icon">F</span> 1000 coins</p>
                <button class="btn btn-primary mt-3 btn-confirm" onclick="confirmTask(2)">Confirm</button>
            </div>
        </div>

        <div id="referral-page" class="page">
            <h1>Referral</h1>
            <p>Invite friends and earn tickets and coins!</p>
            <div class="input-group">
                <input type="text" id="referral-link-display" class="form-control" readonly>
                <div class="input-group-append">
                    <button class="btn btn-primary" onclick="copyReferralLink()">Copy Link</button>
                    <button class="btn btn-primary" onclick="sendReferralLink()">Send</button>
                </div>
            </div>
            <div class="referral-progress">
                <p>Referral Progress: <span id="referral-progress">0</span>/5</p>
            </div>
            <div class="referral-list">
                <h2>Your Referrals</h2>
                <ul id="referral-list"></ul>
            </div>
        </div>

        <div class="navbar fixed-bottom bg-dark d-flex justify-content-around">
            <button class="nav-button" id="main-link"><i class="fas fa-home"></i></button>
            <button class="nav-button" id="tasks-link"><i class="fas fa-tasks"></i></button>
            <button class="nav-button" id="referral-link"><i class="fas fa-user-friends"></i></button>
        </div>

        <div id="prize-display" class="prize"></div>
    </div>

    <div id="notification" class="notification"></div>

async function getUser(userId) {
    const userDoc = doc(db, 'users', userId);

        return docSnap.data();

async function updateUserProfile() {
    let userId = localStorage.getItem('userId');
    if (!userId) {
        userId = generateUniqueId();
        localStorage.setItem('userId', userId);
        await updateUserData(userId, { tickets: 3, balance: 450, referralProgress: 0, taskCompleted: {1: false, 2: false} });
    }

    const referralLink = `https://t.me/FixiCoin_Bot?ref=${userId}`;
    document.getElementById('referral-link-display').value = referralLink;

    const userData = await fetchUserData(userId);
    if (userData) {
        document.getElementById('user-avatar').src = userData.photo_url || 'default-avatar-url';
        document.getElementById('user-name').innerText = userData.first_name || 'yarik.';
        document.getElementById('balance').innerText = userData.balance || '450';
        updateTicketsDisplay(userData.tickets || 3);
        updateReferralProgress(userData.referralProgress || 0);
    }
}

async function updateTaskCompletion(userId, taskId) {
    try {
        const userDoc = doc(db, 'users', userId);
        const userData = await getDoc(userDoc);

        if (!userData.exists()) {
            console.log('User data not found');
            return;
        }

        let { tickets, referralProgress, taskCompleted, balance } = userData.data();

        if (taskCompleted[taskId]) {
            showNotification('This task is already completed!');
            return;
        }

        const taskElement = document.getElementById(`task${taskId}`);
        const btnConfirm = taskElement.querySelector('.btn-confirm');
        btnConfirm.disabled = true;
        btnConfirm.innerText = 'Confirmed!';

        setTimeout(async () => {
            let coinsEarned = 0;
            let ticketsEarned = 0;

            if (taskId === 1) {
                coinsEarned = 300;
                ticketsEarned = 1;
            } else if (taskId === 2) {
                if (referralProgress < 5) {
                    showNotification('You need to invite 5 friends to complete this task!');
                    btnConfirm.disabled = false;
                    btnConfirm.innerText = 'Confirm';
                    return;
                }
                coinsEarned = 1000;
                ticketsEarned = 5;
            }

            showNotification(`Task completed! You earned ${ticketsEarned} tickets and ${coinsEarned} coins.`);

            tickets += ticketsEarned;
            balance += coinsEarned;

            await updateUserData(userId, { tickets, balance, taskCompleted: { ...taskCompleted, [taskId]: true } });

            document.getElementById('tickets').innerText = tickets;
            document.getElementById('balance').innerText = balance;
        }, 500);
    } catch (error) {
        console.error('Error updating task completion:', error);
    }
}

async function updateReferralProgress(userId, progress) {
    try {
        await updateUserData(userId, { referralProgress: progress });
        document.getElementById('referral-progress').innerText = progress;
    } catch (error) {
        console.error('Error updating referral progress:', error);
    }
}

async function updateReferralList() {
    const referralList = document.getElementById('referral-list');
    try {
        const userId = localStorage.getItem('userId');
        const userDoc = doc(db, 'users', userId);
        const userData = await getDoc(userDoc);

        if (!userData.exists()) {
            console.log('User data not found');
            return;
        }

        const referrals = userData.data().referrals || [];
        referralList.innerHTML = '';
        referrals.forEach(referral => {
            const listItem = document.createElement('li');
            listItem.textContent = referral;
            referralList.appendChild(listItem);
        });
    } catch (error) {
        console.error('Error updating referral list:', error);
    }
}

document.addEventListener('DOMContentLoaded', async () => {
    await updateUserProfile();

    document.getElementById('main-link').addEventListener('click', () => showPage('main-page'));
    document.getElementById('tasks-link').addEventListener('click', () => showPage('tasks-page'));
    document.getElementById('referral-link').addEventListener('click', () => showPage('referral-page'));

    updateReferralList();
});

function showPage(pageId) {
    const pages = document.querySelectorAll('.page');
    pages.forEach(page => {
        if (page.id === pageId) {
            page.classList.add('active');
        } else {
            page.classList.remove('active');
        }
    });
}

function confirmTask(taskId) {
    const userId = localStorage.getItem('userId');
    if (!userId) return;

    updateTaskCompletion(userId, taskId);
}

function updateTicketsDisplay(ticketCount) {
    document.getElementById('tickets').innerText = ticketCount;
}

function copyReferralLink() {
    const referralLink = document.getElementById('referral-link-display');
    referralLink.select();
    document.execCommand('copy');
    showNotification('Referral link copied to clipboard!');
}

function sendReferralLink() {
    const referralLink = document.getElementById('referral-link-display').value;
    window.open(`https://t.me/share/url?url=${encodeURIComponent(referralLink)}`, '_blank');
}

function showNotification(message) {
    const notification = document.getElementById('notification');
    notification.innerText = message;
    notification.style.display = 'block';
    setTimeout(() => {
        notification.style.display = 'none';
    }, 3000);
}

function startLuckyGame() {
    const tickets = parseInt(document.getElementById('tickets').innerText);
    if (tickets <= 0) {
        showNotification('You do not have enough tickets to start the game!');
        return;
    }
    // Logic for starting the lucky game
}
